<head>
	<style>
		.sidebar {
			position: fixed;
			top: 0;
			left: 0;
			width: 300px;
			height: 100vh;
			background-color: green;
		}

		.content {
			margin-left: 300px;
		}

		.modal-body {
			background-color: white;
			margin: auto;
			height: 30%;
			width: 30%;
		}

		.modal {
			height: 100%;
			width: 100%;
			position: fixed;
			background-color: grey;
			left: 0;
			top: 0;
			z-index: 10;
		}

		.positioned {
			position: relative;
			z-index: 900;
		}

	</style>
</head>
<body>
	<div class="positioned">
		<div class="modal"><!-- background -->
			<div class="modal-body"><!-- foreground -->
				<h1>I am a modal</h1>
			</div>
		</div>
	</div>
	<div class="sidebar">I am a side bar
	</div>
	<div class="content">
		<h1>I am some content</h1>
	</div>
</body>
